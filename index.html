<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS</title>
    <link rel="stylesheet" href="./chart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="body">
    <h1>Dashboard</h1>
    <h6>*Moment, Chart JS, Animejs</h6>
    <div class="dashboard-date-ru"></div>
    <div class="dashboard-date-en"></div>
    <div class="dashboard-date-sr"></div>
    <div class="dashboard-date-ar-ma"></div>


    <div class="row mb-3">
        <div id="drag-1" class="draggable col">1<canvas id="myChart1"></canvas>
        </div>

        <div id="drag-2" class="draggable col">2<canvas id="myChart2"></canvas>
        </div>

        <div id="drag-3" class="draggable col"><canvas id="myChart3"></canvas></div>
    </div>
    </div>
    <div class="row mb-3">
        <div id="drag-4" class="draggable col"><canvas id="myChart4"></canvas>
        </div>

        <div id="drag-5" class="draggable col"><canvas id="myChart5"></canvas>
        </div>

        <div id="drag-6" class="draggable col"><canvas id="myChart6"></canvas>
        </div>
    </div>
    <div class="row mb-3">
        <div id="drag-7" class="draggable col"><canvas id="myChart7"></canvas>
        </div>

    </div>
    <div class="demo-wrapper">
        <button class="btn1">Animate 3 Square</button>
        <div class="square sq1"></div>
        <div class="square sq2"></div>
        <div class="square sq3"></div>
    </div>
    <div class="demo-wrapper">
        <button class="btn2">Animate 1 Square</button>
        <div class="sq4"></div>
    </div>
    <!-- <script src="./node_modules/animejs/lib/anime.min.js"></script> -->
    <script src="anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./bundle.js"></script>
</body>

</html>
